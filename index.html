<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Solar System</title>
	<script src="./assets/js/aframe.min.js"></script>
	<script src="./assets/js/aframe-extras.min.js"></script>
</head>

<body>
	<a-scene>

		<a-entity position="0 0.4 10" rotation="0 0 0" movement-controls="fly: true">
			<a-entity id="superView" camera look-controls wasd-controls rotation-reader>

				<a-entity position="0 0 -3" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
					material="color: cyan; shader: flat" cursor="maxDistance: 30; fuse: true">

					<a-animation begin="click" easing="ease-in" attribute="scale" fill="forwards" from="0.2 0.2 0.2"
						to="1 1 1" dur="150"></a-animation>

					<a-animation begin="fusing" easing="ease-in" attribute="scale" fill="backwards" from="1 1 1"
						to="0.2 0.2 0.2" dur="750"></a-animation>

				</a-entity>
			</a-entity>
		</a-entity>

		<a-assets>
			<img alt="3D Image" id="exploreButton" src="assets/images/humanAnatomy.png">
			<img alt="3D Image" id="sky" src="assets/images/sky.jpg">
			<img alt="3D Image" id="anatomy" src="assets/images/anatomy.jpg">

		</a-assets>

		<a-entity light="type:point; castShadow:true;" position="0 1 0"></a-entity>
		
		<a-image src="#exploreButton" position="0 6.85512 -5" width="3" height="3" rotation="" material="" geometry="width: 13"></a-image>
		
		<a-image src="#anatomy" position="0 -0.7 0" width="3" height="3" scale="2 2 2"></a-image>

		<a-sphere id="heart" position="0 -0.50817 -0.06404" radius="1" color="red" scale="2 2 2" material="" geometry="radius: 0.1"></a-sphere>

		<a-sky src="#sky"></a-sky>

		<script>

			document.getElementById("heart").addEventListener("click", () => {
				console.log("Clicked the solar system")
				window.location.href = "/heart"
			})

		</script>

	</a-scene>
</body>

</html>
